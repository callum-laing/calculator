<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="main">
        <div class="calculator">
            <div class="display">
                <div id="result">123 +</div>
                <div id="input">0</div>
            </div>

            <div class="btn-grid">
                <button onclick="clearCalculator()" class=" btn btn-clear span-4">CLEAR</button>

                <button onclick="(() => insertNumber(7))()" class="btn">7</button>
                <button onclick="(() => insertNumber(8))()" class="btn">8</button>
                <button onclick="(() => insertNumber(9))()" class="btn">9</button>
                <button onclick="(() => insertOperation('/'))()" class="btn">/</button>

                <button onclick="(() => insertNumber(4))()" class="btn">4</button>
                <button onclick="(() => insertNumber(5))()" class="btn">5</button>
                <button onclick="(() => insertNumber(6))()" class="btn">6</button>
                <button onclick="(() => insertOperation('*'))()" class="btn">x</button>

                <button onclick="(() => insertNumber(1))()" class="btn">1</button>
                <button onclick="(() => insertNumber(2))()" class="btn">2</button>
                <button onclick="(() => insertNumber(3))()" class="btn">3</button>
                <button onclick="(() => insertOperation('-'))()" class="btn">-</button>

                <button onclick="insertDot()" class="btn">.</button>
                <button onclick="(() => insertNumber(0))()" class="btn">0</button>
                <button onclick="(() => insertEqual())()" class="btn">=</button>
                <button onclick="(() => insertOperation('+'))()" class="btn">+</button>
            </div>
        </div>
    </main>




    <script src="app.js"></script>
</body>

</html>
